name: Build Webpage to PDF API

on:
  push:
    tags:
      - v*.*.*

jobs:
  build-webpage-to-pdf-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set environment variables
        id: vars
        run: |
          echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
          echo ::set-output name=releaseDate::$(date -u +"%FT%T.000Z")
      - name: Build the Docker image
        working-directory: ./services/webpage-to-pdf-api
        run: docker build . --file Dockerfile-prod --tag docker.pkg.github.com/sublayerio/webpage-to-pdf/webpage-to-pdf-api:${{ steps.vars.outputs.tag }}
      - name: Login into Gitlab Docker Registry
        run: ${{ secrets.GITHUB_TOKEN }} | docker login https://docker.pkg.github.com -u keyflight --password-stdin
      - name: Push image to Gitlab Docker Registry
        run: docker push docker.pkg.github.com/sublayerio/webpage-to-pdf/webpage-to-pdf-api:${{ steps.vars.outputs.tag }}
